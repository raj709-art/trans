		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "bytes4",
				"name": "interfaceId",
				"type": "bytes4"
			}
		],
		"name": "supportsInterface",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

    function App() {
      const [provider, setProvider] = React.useState(null);
      const [signer, setSigner] = React.useState(null);
      const [account, setAccount] = React.useState(null);
      const [contract, setContract] = React.useState(null);
      const [status, setStatus] = React.useState("");

      const [department, setDepartment] = React.useState("");
      const [budget, setBudget] = React.useState("");
      const [spender, setSpender] = React.useState("");
      const [amount, setAmount] = React.useState("");
      const [balance, setBalance] = React.useState("0");

      const connectWallet = async () => {
        try {
          if (!window.ethereum) return alert("MetaMask not found!");
          const prov = new ethers.providers.Web3Provider(window.ethereum);
          await prov.send("eth_requestAccounts", []);
          const signer = prov.getSigner();
          const addr = await signer.getAddress();
          const cont = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
          setProvider(prov);
          setSigner(signer);
          setAccount(addr);
          setContract(cont);
          setStatus("✅ Wallet connected: " + addr);
        } catch (err) {
          console.error(err);
          setStatus("❌ " + err.message);
        }
      };

      const fetchBalance = async () => {
        try {
          if (!contract) return;
          const bal = await contract.getContractBalance();
          setBalance(ethers.utils.formatEther(bal));
        } catch (err) {
          setStatus("❌ " + err.message);
        }
      };

      const allocateBudget = async () => {
        try {
          const tx = await contract.allocateBudget(department, ethers.utils.parseEther(budget));
          setStatus("⏳ Transaction pending...");
          await tx.wait();
          setStatus("✅ Budget allocated!");
          fetchBalance();
        } catch (err) {
          setStatus("❌ " + err.message);
        }
      };

      const spendFunds = async () => {
        try {
          const tx = await contract.spendFunds(spender, ethers.utils.parseEther(amount));
          setStatus("⏳ Transaction pending...");
          await tx.wait();
          setStatus("✅ Funds spent!");
          fetchBalance();
        } catch (err) {
          setStatus("❌ " + err.message);
        }
      };

      return (
        <div className="container">
          <h1>Government Budget dApp</h1>
          <div className="card">
            <h2>Wallet</h2>
            <button onClick={connectWallet}>Connect Wallet</button>
            <p><strong>Account:</strong> {account || "Not connected"}</p>
            <p><strong>Contract Balance:</strong> {balance} ETH</p>
            <button onClick={fetchBalance}>Refresh Balance</button>
          </div>

          <div className="card">
            <h2>Admin: Allocate Budget</h2>
            <input placeholder="Department Address" value={department} onChange={e=>setDepartment(e.target.value)} />
            <input placeholder="Amount in ETH" value={budget} onChange={e=>setBudget(e.target.value)} />
            <button onClick={allocateBudget}>Allocate</button>
          </div>

          <div className="card">
            <h2>Official: Spend Funds</h2>
            <input placeholder="Spender Address" value={spender} onChange={e=>setSpender(e.target.value)} />
            <input placeholder="Amount in ETH" value={amount} onChange={e=>setAmount(e.target.value)} />
            <button onClick={spendFunds}>Spend</button>
          </div>

          <div className="status">{status}</div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App/>);

  </script>
</body>
</html>
